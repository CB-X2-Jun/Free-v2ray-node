name: Check Nodes
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # - run: npm install
      - run: node scripts/check_nodes.js
      - run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add public/data/nodes.json
          git commit -m "update nodes" || true
          git push
